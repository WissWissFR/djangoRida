<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réservation</title>
</head>
<body>
    <h1>Réserver une école</h1>
    <form method="post">
        {% comment %} {% csrf_token %} {% endcomment %}
        <label for="ecole_id">Choisissez une école :</label>
        <select id="ecole_id" name="ecole_id" required>
            {% comment %} {% for ecole in ecoles %}
                <option value="{{ ecole.id }}">{{ ecole.nom }}</option>
            {% endfor %} {% endcomment %}
        </select>
        <br>
        <label for="date">Date et heure de réservation :</label>
        <input type="datetime-local" id="date" name="date" required>
        <br>
        <button type="submit">Réserver</button>
    </form>
</body>
</html>
