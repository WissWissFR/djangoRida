<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
</head>
<body>
    <h1>Liste des écoles</h1>
    <ul>
        {% comment %} {% for ecole in ecoles %}
            <li><a href="{% url 'ecole' ecole.id %}">{{ ecole.nom }}</a></li>
        {% endfor %} {% endcomment %}
    </ul>
    <a href="{% url 'reservation' %}">Réserver une école</a>
</body>
</html>
