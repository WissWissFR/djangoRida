<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page École</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
</head>
<body>
    <h1>{{ ecole.nom }}</h1>
    <h2>Réservations</h2>
    {% if reservations %}
        <table>
            <thead>
                <tr>
                    <th>Client</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for reservation in reservations %}
                    <tr>
                        <td>{{ reservation.client.username }}</td>
                        <td>{{ reservation.date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Aucune réservation pour cette école.</p>
    {% endif %}
    <a href="{% url 'home' %}">Retour à la liste des écoles</a>
</body>
</html>
